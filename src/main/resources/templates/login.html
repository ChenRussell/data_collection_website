<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" href="" type="img/x-ico"><!-- >href可以放title左边的图标<-->
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
    <script type="application/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
</head>
<body>
<div class="nav">
    <div id="login-box">
        <form id="login" th:action="@{/login}" method="post">
            <div class="login">
                <div class="title">登录</div>
                <div class="content">
                    <div class="login-text item">
                        <label class="name">手机号/邮箱</label>
                        <input class="value phone-email" name="username" type="text">
                    </div>
                    <div class="login-text item">
                        <label class="name">密码</label>
                        <input class="value password" name="password" type="password">
                    </div>
                    <div class="forget item">
                        <input class="remember" type="checkbox" name="rememberMe">
                        <span>下次自动登陆</span>
                        <a class="forget-psw" href="pages/resetPsw.html">忘记密码?</a>
                    </div>
                    <div class="err item">
                        <p th:if="${param.error}" th:text="用户名或密码错误" class="err-pe"></p>
                    </div>
                    <input type="submit" class="btn login-btn" th:value="登录"></input>
                </div>
            </div>
        </form>
        <form id="register" th:action="@{/user/signup/info}" method="post">
            <div class="register">
                <div class="title">注册</div>
                <div class="content">
                    <div class="login-text item">
                        <label class="name">请输入你的手机号</label>
                        <label class="switch phone">切换为邮箱</label>
                        <input class="value phone-email" required name="tel" id="phone_email" type="tel">
                    </div>
                    <!--<div class="login-text item">-->
                    <!--<label class="name">请输入密码</label>-->
                    <!--<input class="value password" type="password">-->
                    <!--</div>-->
                    <div class="err item">
                    </div>
                    <input class="btn register-btn" type="submit" value="开启账号"/>
                </div>
            </div>
        </form>
    </div>
    <div id="no-id"><a href="javascript:">没有账号？注册新账号</a></div>
    <div id="had-id"><a href="javascript:">已有账号，去登录</a></div>
</div>
<script type="application/javascript" th:src="@{./js/login.js}"></script>
<script th:inline="javascript">
    $(function () {
        var error = [[${param.error}]];
        if (error) {
            $('.err').show();
        }
    });
</script>
</body>
</html>
